<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head id="headId">
  <meta charset="utf-8">
  <title>Head Fragment</title>
</head>

<body>
  <header id="headerId">
    <!-- Main Navbar-->
    <nav>
      <p>This is navigation bar</p>
    </nav>
  </header>

    <div class="container">
      <div class="row">
        <div class="post-thumbnail">
          <img th:src="@{${BLOG.getImgPath()}}" alt="..." class="img-fluid" style="padding-top:30px; max-width: 100%; max-height: 100%;">
        </div>
        <!-- Latest Posts -->
        <main class="post blog-post col-lg-8"> 
          <div class="container" style="width: 1140px;">
            <div class="post-single">

              <div class="post-details">
                
                <div class="post-meta d-flex justify-content-between">
                  <div class="category">
                    <a th:href="@{blog(KEYWORD=${BLOG.getKeyword()}, CURRENT_PAGE=${1})}" th:text="${BLOG.getKeyword()}">
                      Keyword
                    </a>
                  </div>
                </div>
                
                <h1 th:text="${BLOG.getTitle()}">Blog Title</h1>
                
                <div class="post-footer d-flex align-items-center flex-column flex-sm-row">
                    <div class="title"><span th:text="${BLOG.getUser().getName()}">Blogger</span></div>
                  <div class="d-flex align-items-center flex-wrap">       
                    <div class="date" th:text="${BLOG.getDate()}"><i class="icon-clock"></i> Date Time </div>
                    <div class="comments meta-last"><i class="icon-comment"></i></div>
                    <div class="comments" th:text="${BLOG.getComment().size()}">0</div>
                  </div>
                </div>

                <div class="post-body">
                    <div class="lead" style="white-space: pre-wrap;" th:text="${BLOG.getContent()}">Blog content goes here.</div>
                </div>
                
                <div class="post-comments">
                  <header>
                    <h3 class="h6">Post Comments<span class="no-of-comments" th:text="(${BLOG.getComment().size()})">(0)</span></h3>
                  </header>

                  <div class="comment" th:each="comment : ${BLOG.getSortedComments(BLOG.getComment())}">
                    <div class="comment-header d-flex justify-content-between">
                      <div class="user d-flex align-items-center">
                        <div class="image"><img src="img/user.svg" alt="..." class="img-fluid rounded-circle"></div>
                        <div class="title">
                          <strong th:text="${comment.getUser().getName()}">Commenter</strong><span class="date" th:text="${comment.getDate()}">Date</span>
                        </div>
                      </div>
                    </div>
                    <div class="comment-body">
                      <p th:text="${comment.getContent()}">Comment goes here.</p>
                    </div>
                  </div>

                </div>

                <div class="add-comment">
                  <header>
                    <h3 class="h6">Leave a reply</h3>
                  </header>
                  <form id="form" method="post" class="commenting-form">
                    <div class="row">
                      <input type="hidden" name="BID" id="BID" th:value="${BLOG.getBid()}">

                      <div class="form-group col-md-12">
                        <textarea name="userComment" id="userComment" placeholder="Type your comment" class="form-control"></textarea>
                      </div>

                      <div class="form-group col-md-12">
                        <button type="submit" class="btn btn-secondary">Submit Comment</button>
                      </div>
                    </div>
                  </form>
                </div>

              </div>

            </div>
          </div>
        </main>
      </div>
    </div>

    <!-- Page Footer-->
    <footer class="main-footer" id="footerId">
      <p>&copy; Created by Niloy Deb Roy</p>
    </footer>

    <!-- JavaScript files-->
    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/popper.js/umd/popper.min.js"> </script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <script src="vendor/jquery.cookie/jquery.cookie.js"> </script>
    <script src="vendor/@fancyapps/fancybox/jquery.fancybox.min.js"></script>
    <script src="js/front.js"></script>
  </body>
</html>
