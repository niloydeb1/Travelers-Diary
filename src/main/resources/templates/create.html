<body>
	<header>
		<!-- Main Navbar-->
		<nav class="navbar navbar-expand-lg">
			<div class="container">
				<!-- Navbar Brand -->
				<div class="navbar-header d-flex align-items-center justify-content-between">
					<!-- Navbar Brand --><a id="titleHome" class="navbar-brand">Traveler's Diary</a>
					<!-- Toggle Button-->
					<button type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbarcollapse" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span></span><span></span><span></span></button>
				</div>
				<!-- Navbar Menu -->
				<div id="navbarcollapse" class="collapse navbar-collapse">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item"><a id="home" href="#" class="nav-link active ">Home</a>
						</li>
						<li class="nav-item"><a id="blog" href="#" class="nav-link ">Explore Blogs</a>
						</li>
						<li class="nav-item"><a id="create" href="#" class="nav-link ">Create Blog</a>
						</li>
						<li class="nav-item"><a id="logout" href="#" class="nav-link ">Logout</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</header>

	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
				<form class="login100-form validate-form flex-sb flex-w" method="POST" enctype="multipart/form-data">
					<span class="login100-form-title p-b-32">
						Create Blog
					</span>

                    <span class="txt1 p-b-11">
						Title
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Title is required">
						<input class="input100" type="text" name="title" required>
						<span class="focus-input100"></span>
					</div>

                    <span class="txt1 p-b-11">
						Keyword
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Keyword is required">
						<input class="input100" type="text" name="keyword" required>
						<span class="focus-input100"></span>
					</div>
					
					<span class="txt1 p-b-11">
						Content
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Title is required">
						<textarea rows = "8" cols = "40" name = "content" placeholder="Enter details here..." required></textarea><br>
						<span class="focus-input100"></span>
					</div>
                    <span class="txt1 p-b-11">
						Upload Cover Picture
					</span>
					<div class="wrap-input100 validate-input m-b-36" data-validate = "Keyword is required">
						<input type="file" id="img" name="img" accept="image/*" required><br><br>
						<span class="focus-input100"></span>
					</div>
					<div class="flex-sb-m w-full p-b-48">

					</div>
					<p style="color: #17a2b8;" id="message"></p>
					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Create
						</button>
					</div>

				</form>
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
